<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/avatar.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Blog Preview Card</title>
  </head>

  <body>
    <div class="container-effect">
      <div class="blog-preview-card-container">
        <div id="image-header">
          <img
            id="img-header"
            src="./assets/images/illustration-article.svg"
            alt="image-header"
          />
        </div>
        <div class="main-body-text">
          <div id="tag">
            <p>Learning</p>
          </div>
          <div id="published-date">
            <p>Published 19 Sep, 2024</p>
          </div>
          <div id="blog-title">
            <div></div>
            <h1><a href="#"> HTML & CSS foundations</a></h1>
          </div>
          <div id="blog-text">
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>
        <div class="author-box">
          <div>
            <img
              src="./assets/images/avatar-longret.jpg"
              style="max-width: 90%"
              alt="author-profile-picture"
              
            />
          </div>
          <div id="author-name">
            <h2>Longret Aidan</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/chrisaidan96" target="_blank">Christopher Aidan</a>
    </div>
  </footer>
</html>
